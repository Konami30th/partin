<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود به روم - پرتین</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container center-content">
    <h1><b>پرتین</b> - ورود به روم</h1>
    <form id="joinForm" action="room.html" method="GET" autocomplete="off">
      <input type="text" name="roomId" placeholder="آیدی روم" required />
      <input type="text" name="username" placeholder="نام کاربری" required />
      <input type="password" name="password" placeholder="پسورد روم" required />
      <button type="submit">ورود به روم</button>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>
</html>

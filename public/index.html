<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><b>Partin</b> - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h1><b>Partin</b> Chat Login</h1>
    <form id="login-form">
      <label for="username">User Name</label>
      <input id="username" type="text" placeholder="Enter your name" required />

      <label for="roomId">Room ID</label>
      <input id="roomId" type="text" placeholder="Enter room ID" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter room password" required />

      <label for="profilePic">Choose Profile Picture (optional)</label>
      <input id="profilePic" type="file" accept="image/*" />

      <div id="preview-container" style="margin:10px 0;">
        <img id="profilePreview" src="default-avatar.png" alt="Profile preview" style="width:80px; height:80px; border-radius:50%; object-fit:cover; display:none;" />
      </div>

      <button type="submit">Join Room</button>
    </form>
    <div id="error-msg" style="color:red; margin-top: 1rem;"></div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>

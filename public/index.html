<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title><b>Partin</b> | Join Neon Group Chat</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body class="light-mode">
  <div class="container neon-container">
    <h1 class="neon-text">Welcome to <b>Partin</b> Neon Chat!</h1>

    <form id="join-form" class="join-form" autocomplete="off">
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" required placeholder="Enter your name" />

      <label for="roomId">Room ID</label>
      <input type="text" id="roomId" name="roomId" required placeholder="Enter Room ID" />

      <label for="password">Room Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter Room Password" />

      <label class="custom-file-upload">
        <input type="file" id="profilePic" accept="image/*" />
        Choose Profile Picture (optional)
      </label>

      <button type="submit" class="neon-button">Join Room</button>
    </form>

    <div class="theme-toggle-container">
      <button id="theme-toggle" class="neon-button">Toggle Dark/Light Mode</button>
    </div>

    <p id="form-error" class="error-message"></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

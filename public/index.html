<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود به روم - <b>Partin</b></title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container center-content">
    <h1><b>Partin</b> - ورود به روم</h1>
    <form id="joinForm" autocomplete="off">
      <input type="text" id="roomId" name="roomId" placeholder="آیدی روم" required />
      <input type="text" id="username" name="username" placeholder="نام کاربری" required />
      <input type="password" id="password" name="password" placeholder="پسورد روم" required />

      <label for="profilePic">انتخاب عکس پروفایل:</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*" />

      <button type="submit">ورود به روم</button>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>
</html>

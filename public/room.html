<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روم چت - <b>Partin</b></title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1><b>Partin</b> - روم چت</h1>

    <div id="usersList" class="users-list"></div>
    <div id="chatBox" class="chat-box"></div>

    <form id="messageForm" autocomplete="off">
      <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." required />
      <button type="submit">ارسال</button>
    </form>

    <div id="voiceControls">
      <button id="startRecord">شروع ضبط</button>
      <button id="stopRecord" disabled>توقف ضبط</button>
      <audio id="audioPlayback" controls style="display:none;"></audio>
      <button id="sendAudio" disabled>ارسال صدا</button>
    </div>

    <div id="micControl">
      <button id="toggleMic">روشن/خاموش میکروفون</button>
      <span id="micStatus">میکروفون خاموش</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/room.js"></script>
</body>
</html>

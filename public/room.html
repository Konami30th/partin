<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><b>Partin</b> - Room</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="room-container">
    <h1><b>Partin</b> Chat Room</h1>

    <div id="users-list" class="users-list"></div>

    <div id="chat-container" class="chat-container">
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off" />
        <button id="send-btn">Send</button>
        <button id="start-record-btn" title="Start Voice Recording">🎙️</button>
      </div>

      <div id="audio-controls" class="audio-controls" style="display:none;">
        <button id="play-audio-btn">▶️ Play</button>
        <button id="pause-audio-btn">⏸️ Pause</button>
        <button id="cancel-audio-btn">❌ Cancel</button>
        <button id="confirm-audio-btn">✔️ Send</button>
      </div>

      <div>
        <button id="mic-toggle-btn">Mic OFF</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/room.js"></script>
</body>
</html>
